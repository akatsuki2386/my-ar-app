<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsマーカーテスト【デバッグ版】</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <!-- ▼▼▼ 変更点：debugUIEnabledをtrueにして、デバッグモードをONにする ▼▼▼ -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">

      <!-- 
        本当にA-Frameが動いているか確認するため、
        マーカーの外にテスト用の文字を置いてみる。
        もし左上に黒い文字が見えたら、A-Frame自体は動いている証拠。
       -->
      <a-text value="A-Frame OK" color="black" position="-1 0.5 -2"></a-text>

      <a-marker preset="hiro">
        
        <a-box position='0 0.5 0' scale="0.5 0.5 0.5" material='color: red;'></a-box>
        
      </a-marker>
      
    </a-scene>
  </body>
</html>
