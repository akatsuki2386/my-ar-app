<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsモデル表示テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>

    <script>
      // 'size-adjuster'コンポーネントの最終修正版
      AFRAME.registerComponent('size-adjuster', {
        schema: {
          targetHeight: {type: 'number', default: 1}
        },
        // ▼▼▼ 変更点1：initとtickを使って、より確実に処理を実行する ▼▼▼
        init: function () {
          this.hasScaled = false; // まだスケール調整してない、という旗を立てる
          this.modelEntity = null; // モデルを保持する変数を準備
          
          // モデルの読み込みが完了したら、モデルの情報を変数に保存するだけにする
          this.el.addEventListener('model-loaded', () => {
            this.modelEntity = this.el.object3D;
            console.log('モデルの3Dデータ準備完了');
          });
        },
        // tickは毎フレーム実行される関数。ここでタイミングを見計らう
        tick: function () {
          // モデルの準備ができていて、まだスケール調整をしていない場合のみ、中の処理を一度だけ実行する
          if (this.modelEntity && !this.hasScaled) {
            const targetHeight = this.data.targetHeight;
            
            // モデル全体の正確なサイズを計測
            const box = new THREE.Box3().setFromObject(this.modelEntity);
            const size = box.getSize(new THREE.Vector3());

            // モデルをX軸で-90度回転させているため、元の「奥行き(z)」が回転後の「高さ」になる
            if (size.z > 0) {
              const scale = targetHeight / size.z;
              this.el.setAttribute('scale', { x: scale, y: scale, z: scale });
              this.hasScaled = true; // 旗を「調整済み」にする（これで二度と実行されない）
              console.log(`スケール調整実行！目標: ${targetHeight}m, 元の奥行き: ${size.z}, 計算スケール: ${scale}`);
            }
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-marker preset="hiro">
        
        <a-gltf-model 
          src="chair.glb" 
          position="0 0 0" 
          rotation="-90 0 0"
          size-adjuster="targetHeight: 3;">
        </a-gltf-model>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
