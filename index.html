<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body { margin: 0 !important; overflow: hidden !important; }
      a-scene { height: 100vh; width: 100vw; }
      .clickable { cursor: pointer; }
    </style>

    <script>
      // size-adjusterはマーカーのイスにだけ使うので、そのまま
      AFRAME.registerComponent('size-adjuster', {
        schema: { targetHeight: {type: 'number', default: 1} },
        init: function () {
          this.scaled = false;
        },
        tick: function () {
          if (this.el.object3DMap.mesh && !this.scaled) {
            const targetHeight = this.data.targetHeight;
            const mesh = this.el.getObject3D('mesh');
            const box = new THREE.Box3().setFromObject(mesh);
            const size = box.getSize(new THREE.Vector3());
            if (size.y > 0) {
              const scale = targetHeight / size.y;
              this.el.setAttribute('scale', { x: scale, y: scale, z: scale });
              this.scaled = true;
            }
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      cursor="rayOrigin: mouse; fuse: false;"
      raycaster="objects: .clickable">

      <!-- マーカーのイスは変更なし -->
      <a-marker preset="hiro">
        <a-gltf-model 
          id="marker-chair"
          class="clickable"
          src="chair.glb" 
          position="0 0 0"
          size-adjuster="targetHeight: 0.79">
        </a-gltf-model>
      </a-marker>
      
      <a-camera>
        <!-- ▼▼▼ 変更点1：持ち運び用のイスを修正 ▼▼▼ -->
        <a-gltf-model
          id="camera-chair"
          src="chair.glb"
          visible="false" <!-- 最初は隠しておく -->
          position="0 -0.5 -1.5" 
          scale="0.3 0.3 0.3"> <!-- size-adjusterをやめて、手頃な固定サイズに -->
        </a-gltf-model>
      </a-camera>

    </a-scene>

    <!-- ▼▼▼ 変更点2：JavaScriptのロジックを復活させる！ ▼▼▼ -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const markerChair = document.querySelector('#marker-chair');
        const cameraChair = document.querySelector('#camera-chair');

        // マーカーのイスがタップされた時の処理
        markerChair.addEventListener('click', () => {
          console.log('イスをマーカーから解放！');

          // マーカーのイスを隠す
          markerChair.setAttribute('visible', 'false');
          // カメラの前のイスを表示する
          cameraChair.setAttribute('visible', 'true');
          
          // 3秒後に元の状態に戻る（テスト用）
          setTimeout(() => {
            if (markerChair && cameraChair) { // オブジェクトが存在するか確認
              markerChair.setAttribute('visible', 'true');
              cameraChair.setAttribute('visible', 'false');
              console.log('リセットしました');
            }
          }, 3000);
        });
      });
    </script>
  </body>
</html>
