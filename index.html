<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsモデル表示テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-marker preset="hiro">
        
        <!-- ▼▼▼ 変更点1：size-adjusterを一旦削除し、代わりにIDを付ける ▼▼▼ -->
        <a-gltf-model 
          id="my-chair"
          src="chair.glb" 
          position="0 0 0" 
          rotation="-90 0 0"
          scale="1 1 1">
        </a-gltf-model>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>

    <!-- ▼▼▼ 変更点2：コンポーネントをやめて、シンプルな診断用スクリプトに変更 ▼▼▼ -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // IDを使ってイスのモデルを取得
        const chairModel = document.querySelector('#my-chair');

        // モデルの読み込みに【成功】した時のイベント
        chairModel.addEventListener('model-loaded', () => {
          console.log('★★★★★ モデル読み込み成功！ ★★★★★');
        });

        // モデルの読み込みに【失敗】した時のイベント
        chairModel.addEventListener('model-error', (error) => {
          console.error('■■■■■ モデル読み込みエラー！ ■■■■■', error);
        });
      });
    </script>
  </body>
</html>
