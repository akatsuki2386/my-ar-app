<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsモデル表示テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-marker preset="hiro">
        
        <a-gltf-model id="chair-model" src="chair.glb" scale="1 1 1" position="0 0 0" rotation="-90 0 0"></a-gltf-model>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const model = document.querySelector('#chair-model');

        // ▼▼▼ 変更点：テストのためにイスの高さを3mに設定 ▼▼▼
        const realHeight = 3; 

        model.addEventListener('model-loaded', () => {
          const obj = model.getObject3D('mesh');
          
          const box = new THREE.Box3().setFromObject(obj);
          const size = box.getSize(new THREE.Vector3());

          const scale = realHeight / size.y;

          model.setAttribute('scale', { x: scale, y: scale, z: scale });

          console.log(`モデルの読み込み完了！実物の高さ${realHeight}mに調整しました。`);
        });
      });
    </script>
  </body>
</html>
