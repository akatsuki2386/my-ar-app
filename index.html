<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsモデル表示テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>

    <script>
      AFRAME.registerComponent('size-adjuster', {
        schema: {
          targetHeight: {type: 'number', default: 1}
        },
        init: function () {
          this.scaled = false;
        },
        tick: function () {
          if (this.el.object3DMap.mesh && !this.scaled) {
            const targetHeight = this.data.targetHeight;
            const mesh = this.el.getObject3D('mesh');
            
            const box = new THREE.Box3().setFromObject(mesh);
            const size = box.getSize(new THREE.Vector3());

            if (size.y > 0) {
              const scale = targetHeight / size.y;
              this.el.setAttribute('scale', { x: scale, y: scale, z: scale });
              
              mesh.traverse((node) => {
                if (node.isMesh) {
                  node.material.color.set('yellow');
                }
              });

              this.scaled = true;
              console.log('★★★★★ スケール調整＆カラー変更 成功！ ★★★★★');
            }
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-marker preset="hiro">
        
        <!-- ▼▼▼ 変更点：テストのために高さを0.1m(10cm)に設定 ▼▼▼ -->
        <a-gltf-model 
          src="chair.glb" 
          position="0 0 0"
          size-adjuster="targetHeight: 0.1;">
        </a-gltf-model>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
