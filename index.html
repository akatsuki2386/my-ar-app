<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsモデル表示テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">

      <a-text value="A-Frame OK" color="black" position="-1 0.5 -2"></a-text>

      <a-marker preset="hiro">
        
        <!-- ▼▼▼ 変更点：srcに正しいモデルのファイル名を指定 ▼▼▼ -->
        <!-- 
          src="chair.glb": GitHubにアップロードしたモデルファイルを指定
          scale="1 1 1": 大きさは後で調整する
          position="0 0 0": マーカーの真ん中に表示
         -->
        <a-gltf-model src="chair.glb" scale="1 1 1" position="0 0 0"></a-gltf-model>
        
      </a-marker>
      
    </a-scene>
  </body>
</html>
