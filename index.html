<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsモデル表示テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>

    <script>
      // 'size-adjuster'という名前の新しい部品（コンポーネント）をA-Frameに登録する
      AFRAME.registerComponent('size-adjuster', {
        schema: {
          targetHeight: {type: 'number', default: 1}
        },
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const targetHeight = this.data.targetHeight;
            
            // ▼▼▼ 変更点1：モデル全体のオブジェクトを取得するように変更 ▼▼▼
            const obj = this.el.object3D; // 'mesh'だけでなく、モデル全体を取得して正確に測る
            
            if (!obj) return;

            const box = new THREE.Box3().setFromObject(obj);
            const size = box.getSize(new THREE.Vector3());

            // ▼▼▼ 変更点2：高さを表す軸を size.z に変更 ▼▼▼
            // モデルがX軸で-90度回転されることを考慮すると、
            // 元のモデルの「奥行き(Z軸)」が、回転後の「高さ(Y軸)」になるため。
            if (size.z !== 0) {
              const scale = targetHeight / size.z;
              this.el.setAttribute('scale', { x: scale, y: scale, z: scale });
              console.log(`モデルのスケールを調整しました。目標の高さ: ${targetHeight}m`);
            }
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-marker preset="hiro">
        
        <!-- ▼▼▼ 変更点3：高さを一旦、正しい0.79mに戻す ▼▼▼ -->
        <!-- またテストしたい場合は、ここの数字を3とかに変えてみてね！ -->
        <a-gltf-model 
          src="chair.glb" 
          position="0 0 0" 
          rotation="-90 0 0"
          size-adjuster="targetHeight: 0.79;">
        </a-gltf-model>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
