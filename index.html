<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsモデル表示テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>

    <script>
      AFRAME.registerComponent('size-adjuster', {
        schema: {
          targetHeight: {type: 'number', default: 1}
        },
        init: function () {
          this.hasScaled = false;
          this.modelEntity = null;
          
          this.el.addEventListener('model-loaded', () => {
            this.modelEntity = this.el.object3D;
            console.log('モデルの3Dデータ準備完了');
          });
        },
        tick: function () {
          if (this.modelEntity && !this.hasScaled) {
            
            // ▼▼▼ 変更点1：サイズ計測とログ表示 ▼▼▼
            const box = new THREE.Box3().setFromObject(this.modelEntity);
            const size = box.getSize(new THREE.Vector3());

            // プログラムが測ったモデルのサイズをコンソールに出力させる！
            console.log(`モデルのサイズ計測: 幅(x)=${size.x}, 高さ(y)=${size.y}, 奥行き(z)=${size.z}`);

            // ▼▼▼ 変更点2：一旦、強制的に5倍の大きさにしてみる！ ▼▼▼
            // これでイスが巨大化すれば、スケール変更の命令自体は機能していることがわかる。
            this.el.setAttribute('scale', { x: 5, y: 5, z: 5 });
            this.hasScaled = true;
            console.log('スケールを強制的に5倍にしました。');
            
          }
        }
      });
    </script>
  </head>

  <body>
    <!-- ▼▼▼ 変更点3：デバッグモードをONに戻す ▼▼▼ -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">

      <a-marker preset="hiro">
        
        <!-- size-adjusterはとりあえずそのままでOK -->
        <a-gltf-model 
          src="chair.glb" 
          position="0 0 0" 
          rotation="-90 0 0"
          size-adjuster="targetHeight: 3;">
        </a-gltf-model>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
