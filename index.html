<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsモデル表示テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>

    <!-- ▼▼▼ 変更点1：JavaScriptを<head>に移動し、コンポーネントを定義 ▼▼▼ -->
    <script>
      // 'size-adjuster'という名前の新しい部品（コンポーネント）をA-Frameに登録する
      AFRAME.registerComponent('size-adjuster', {
        // この部品が受け取るデータ（スキーマ）を定義
        schema: {
          // targetHeightという名前で、数値データを受け取る。初期値は1。
          targetHeight: {type: 'number', default: 1}
        },
        // この部品が初期化された時に一度だけ実行される関数
        init: function () {
          // this.el は、この部品が取り付けられた要素（今回は<a-gltf-model>）を指す
          this.el.addEventListener('model-loaded', () => {
            // データ（スキーマ）からtargetHeightの値を取得
            const targetHeight = this.data.targetHeight;
            const obj = this.el.getObject3D('mesh');
            
            if (!obj) return; // オブジェクトがなければ何もしない

            const box = new THREE.Box3().setFromObject(obj);
            const size = box.getSize(new THREE.Vector3());

            // size.yが0でなければスケールを計算
            if (size.y !== 0) {
              const scale = targetHeight / size.y;
              this.el.setAttribute('scale', { x: scale, y: scale, z: scale });
              console.log(`モデルのスケールを調整しました。目標の高さ: ${targetHeight}m`);
            }
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-marker preset="hiro">
        
        <!-- ▼▼▼ 変更点2：新しく作った'size-adjuster'部品を取り付け、高さを3mに指定 ▼▼▼ -->
        <a-gltf-model 
          src="chair.glb" 
          position="0 0 0" 
          rotation="-90 0 0"
          size-adjuster="targetHeight: 3;">
        </a-gltf-model>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
