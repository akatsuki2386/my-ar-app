<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- ライブラリはAR.jsとA-Frameの2つだけ！シンプル！ -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body { margin: 0 !important; overflow: hidden !important; }
      a-scene { height: 100vh; width: 100vw; }
      .clickable { cursor: pointer; }
    </style>

    <script>
      // size-adjusterコンポーネントはそのまま使う
      AFRAME.registerComponent('size-adjuster', {
        schema: { targetHeight: {type: 'number', default: 1} },
        init: function () {
          this.scaled = false;
        },
        tick: function () {
          if (this.el.object3DMap.mesh && !this.scaled) {
            const targetHeight = this.data.targetHeight;
            const mesh = this.el.getObject3D('mesh');
            const box = new THREE.Box3().setFromObject(mesh);
            const size = box.getSize(new THREE.Vector3());
            if (size.y > 0) {
              const scale = targetHeight / size.y;
              this.el.setAttribute('scale', { x: scale, y: scale, z: scale });
              this.scaled = true;
            }
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene 
      id="ar-scene"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      cursor="rayOrigin: mouse; fuse: false;"
      raycaster="objects: .clickable">

      <!-- マーカーのイス。タップすると、この場所に新しいイスがコピーされる -->
      <a-marker preset="hiro">
        <a-gltf-model 
          id="marker-chair"
          class="clickable"
          src="chair.glb" 
          position="0 0 0"
          size-adjuster="targetHeight: 0.79">
        </a-gltf-model>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <!-- ▼▼▼ 変更点：イスを配置するロジックを、より確実な方法に修正！ ▼▼▼ -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('#ar-scene');
        const markerChair = document.querySelector('#marker-chair');

        // マーカーのイスがタップされた時の処理
        markerChair.addEventListener('click', () => {
          console.log('イスをその場に配置する処理を開始！');

          // --- 新しいイスを、マーカーの場所にコピーして作る ---

          // 1. 新しいイスの要素を作る
          const newChair = document.createElement('a-gltf-model');
          
          // 2. マーカーの現在の「世界での位置」と「向き」をthree.jsオブジェクトから取得
          const worldPosition = new THREE.Vector3();
          const worldQuaternion = new THREE.Quaternion();
          // .object3DはA-Frameエンティティのthree.jsオブジェクトを指す
          // .getWorldPosition()で、そのオブジェクトのグローバルな位置を取得
          markerChair.object3D.getWorldPosition(worldPosition);
          markerChair.object3D.getWorldQuaternion(worldQuaternion);
          
          // デバッグ用にコンソールに位置情報を出力
          console.log('取得したワールド座標:', worldPosition);

          // 3. 新しいイスに、取得した位置と向き、その他の情報を設定
          newChair.setAttribute('src', 'chair.glb');
          
          // A-Frameの作法に則って、オブジェクト形式で位置を設定するのが一番確実
          newChair.setAttribute('position', {
              x: worldPosition.x,
              y: worldPosition.y,
              z: worldPosition.z
          });

          // A-Frameが読み込み終わるのを待ってから、回転を直接設定する
          newChair.addEventListener('model-loaded', () => {
              // 回転も、直接クォータニオンをthree.jsオブジェクトに設定するのが確実
              // これをしないと、新しいイスの向きがリセットされてしまう
              newChair.object3D.quaternion.copy(worldQuaternion);
          });
          
          newChair.setAttribute('size-adjuster', 'targetHeight: 0.79');
          newChair.classList.add('placed-chair'); // 後で操作するためにクラス名を追加

          // 4. 作ったイスをシーンに直接追加する（これでマーカーから解放される！）
          sceneEl.appendChild(newChair);
          
          console.log('新しいイスをシーンに追加しました。');
        });
      });
    </script>
  </body>
</html>
