<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsモデル表示テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <!-- debugUIEnabledは、問題が起きたらまたtrueに戻せばOK -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- ▼▼▼ 変更点：「A-Frame OK」のテキストを削除 ▼▼▼ -->

      <a-marker preset="hiro">
        
        <!-- ▼▼▼ 変更点：rotation="-90 0 0" を追加して、イスの向きを修正 ▼▼▼ -->
        <!-- 
          rotation="X軸 Y軸 Z軸": X軸周りに-90度回転させる
         -->
        <a-gltf-model src="chair.glb" scale="1 1 1" position="0 0 0" rotation="-90 0 0"></a-gltf-model>
        
      </a-marker>
      
    </a-scene>
  </body>
</html>
