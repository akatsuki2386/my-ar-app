<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.jsマーカーテスト【デバッグ版】</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0 !important;
        overflow: hidden !important;
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <!-- ▼▼▼ 変更点：設定を最小限にしてデバッグしやすくした ▼▼▼ -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- 
        マーカーの設定。
        今回は一番シンプルな組み込みマーカー(hiro)を使う。
        JavaScriptのイベントは一旦やめて、マーカーを認識したら
        この中身が表示されるかだけを確認する。
      -->
      <a-marker preset="hiro">
        
        <!-- 
          箱をマーカーのど真ん中に(position="0 0 0")、
          少し大きめ(scale="0.5 0.5 0.5")に表示してみる。
          これで表示されれば、マーカー認識は成功していることになる。
        -->
        <a-box position='0 0 0' scale="0.5 0.5 0.5" material='color: red;'></a-box>
        
      </a-marker>
      
    </a-scene>
  </body>
</html>
